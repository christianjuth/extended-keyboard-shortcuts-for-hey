<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <style>
    html,
    body {
      min-width: 300px;
      background-color: #1b2733;
    }

    * {
      color: #fff;
    }
    
    table, th, td {
      border: 1px solid rgba(255,255,255,0.2);
      border-collapse: collapse;
    }

    th, td {
      padding: 5px;
      text-align: left;
    }
  </style>

</head>

<body>

  <h1>HEY</h1>
  <h3>Extended Keyboard Shortcuts</h3>

  <table>
    <tr>
      <th>Shortcut</th>
      <th>Description</th>
    </tr>
    <tr>
      <td>command + a</td>
      <td>Select all</td>
    </tr>
    <tr>
      <td>command + down arrow</td>
      <td>Select down</td>
    </tr>
    <tr>
      <td>command + up arrow</td>
      <td>Select up</td>
    </tr>
  </table>

  <p><i>This extension is not affiliated with hey.com</i></p>
</body>
</html>
